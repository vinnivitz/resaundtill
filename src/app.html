<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/images/kranich.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no" />
		<meta name="description" content="Blog for honeymoon trip through Australia and Asia from Resa and Till" />
		<meta name="Author" content="Vinzenz Fuhrmann" />
		<script
			async
			src="https://umami.vinnipedia.org/script.js"
			data-website-id="86999a49-48ed-4743-a8ba-dbd89b7ab0ca"
		></script>
		<script>
			console.log('localStorage.getItem("color-theme")', localStorage.getItem('color-theme'));
			console.log(
				'window.matchMedia("(prefers-color-scheme: dark)").matches',
				window.matchMedia('(prefers-color-scheme: dark)').matches
			);
			localStorage.getItem('color-theme') === 'dark' ||
			(!localStorage.getItem('color-theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)
				? document.documentElement.classList.add('dark')
				: document.documentElement.classList.remove('dark');
		</script>
		%sveltekit.head%
	</head>

	<body class="dark:bg-gray-900 dark:text-gray-100" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
